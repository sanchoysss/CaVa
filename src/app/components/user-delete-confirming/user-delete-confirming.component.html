<div class="window">
        <h1 class="title" mat-dialog-title> Confirm deleting </h1>
    <div mat-dialog-content>
        <p>Are you sure that you want to delete this user?</p>
    </div>

    <div mat-dialog actions>
        <div class="buttons">
            <button class="button" mat-button (click)="onNoClick()">No</button>
            <button class="button" mat-button [mat-dialog-close]="true"
            cdkFocusInitial>Yes</button>
        </div>
    </div>
</div>
