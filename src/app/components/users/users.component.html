<div class="users-list">
        <table class="users-table">
            <thead class="users-thead">
                <tr>
                    <th>
                    id
                    </th>
                    <th>
                        Login
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                      Role
                    </th>
                </tr>
            </thead>
                <!-- <tr *ngFor="let user of users"></tr> -->
            <tbody class="users-tbody">

            <tr *ngFor="let user of users">
                <td>
                    <a routerLink="{{ user.role == 'ADMIN' ? '/account/' + user.login  : user.id }}"> {{ user.id }}</a>
                </td>
                <td>
                    {{user.login}}
                </td>
                <td>
                    {{user.name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.role}}
                </td>
            </tr>

            </tbody>
        </table>
        <a routerLink="/admin/user/new">
            <button>Add new user</button>
        </a>
    </div>
